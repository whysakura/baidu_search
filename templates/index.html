      handleEdit(index, row) {

  }

{% block page_content %}
<!-- page content -->
<div class="">
    <div class="page-title">

        <div class="title_left" style=" width: 85%;">
            <br/>
            <div class="col-md-5 col-sm-5 col-xs-12 form-group  top_search" style="margin-left: 400px;">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div id="app">
        <template>
          <el-table :data="tableData" border style="width: 100%">
            <el-table-column label="日期" width="180">
              <template scope="scope">
                <el-icon name="time"></el-icon>
                <span style="margin-left: 10px" v-text="scope.row.date"></span>
              </template>
            </el-table-column>
            <el-table-column label="姓名" width="180">
              <template scope="scope">
                <el-popover trigger="hover" placement="top">
                  <p v-text="scope.row.name">姓名: </p>
                  <p v-text="scope.row.address">住址: </p>
                  <div slot="reference" class="name-wrapper">
                    <el-tag v-text="scope.row.name"></el-tag>
                  </div>
                </el-popover>
              </template>
            </el-table-column>
            <el-table-column label="操作">
              <template scope="scope">
                <el-button size="small" @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                <el-button size="small" type="danger" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
              </template>
            </el-table-column>
          </el-table>
        </template>
    </div>
</div>
<!-- /page content -->
{% end %}
